<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
    <script src="script.js"></script>
</head>
<body>
    <fieldset style="box-shadow: 5px 5px 5px black;">
        <form>
           <h1 style="text-align: center;">Formulário</h1>
           <hr>
           <legend>Campos obrigatórios: <span>*</span></legend>
           <hr>

           <p><legend>Nome/Sobrenome:<span>* </span></legend>
           <input type="text" class="espaço" id="nome" placeholder="Nome"> <input type="txt" class="espaço" id="sobrenome" placeholder="Sobrenome"></p>
           <p><legend>Data de nascimento:<span>* </span> </legend>
           <input style="text-transform: uppercase;" type="date" class="espaço" id="nascimento"></p>
           <hr>
           <p><legend>Cpf:<span>* </span></legend>
           <input type="number" class="espaço" id="cpf"></p>
           <p><legend>Endereço atual:</legend>
           <input type="text" class="espaço" placeholder="Endereço"> <input type="text" class="espaço" placeholder="CEP / Código Postal"></p>
           <p><legend>Email:<span>* </span></legend>
           <input type="email" class="espaço" id="email"></p>
           <p><legend>Telefone: </legend>
           <input type="number" class="espaço"></p>
          
           
            <input style="box-shadow: 5px 3px 2px black" class="submit" type="submit" onclick="formulario()">
          

        </form>
    </fieldset>
</body>
</html>
